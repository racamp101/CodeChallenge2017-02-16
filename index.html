<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="assets/css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>
</head>
<body id="app">
    <div class="wrapper" app-controller="main">
        <h1 class="title">Is It A Triangle?</h1>
        <div class="form-stacked">
            <div class="col-2">
                <div class="col-5">
                    <label>Side 1</label>
                    <input type="text" app-model="sideOne" />
                </div>
            </div>
            <div class="col-2">
                <div class="col-5">
                    <label>Side 2</label>
                    <input type="text" app-model="sideTwo" />
                </div>
            </div>
            <div class="col-2">
                <div class="col-5">
                    <label>Side 3</label>
                    <input type="text" app-model="sideThree" />
                </div>
            </div>
        </div>

        <div class="displayText">
            <input type="text" app-model="text" />
        </div>

        <div class="footer">
            <button type="button" class="button button-md col-6" app-click="clear">Clear</button>
        </div>
    </div>
</body>
</html>
